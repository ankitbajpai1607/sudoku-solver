<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="shortcut icon" href="./Images/sudokuIcon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sudoku Solver</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="flexBox">
    <header class="flexBox">
      <div>
        <h1>Sudoku</h1>
      </div>
      <div>
        <img src="./Images/robot.gif" alt="icon" />
      </div>
    </header>
    <div class="container flexBox">
      <div class="leftBox"></div>
      <div class="rightBox flexBox">
        <button class="submitButton flexBox">
          <p>Submit Your Solution</p>
        </button>
        <textarea class="input scroll"></textarea>
        <button class="submitInput flexBox"><p>Submit Your Sudoku</p></button>
        <button class="solverButton flexBox"><p>Auto Solve</p></button>
        <button class="resetButton flexBox"><p>Reset Sudoku</p></button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
