<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="shortcut icon" href="./Images/sudokuIcon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sudoku Solver</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="flexBox scroll">
    <header class="flexBox">
      <h1>Sudoku</h1>
      <img src="./Images/robot.gif" alt="icon" />
    </header>
    <div class="container flexBox">
      <div class="leftBox"></div>
      <div class="rightBox flexBox">
        <div class="button submitButton flexBox">
          <p class="flexBox">Submit Your Solution</p>
        </div>
        <textarea class="input scroll"></textarea>
        <div class="button submitInput flexBox">
          <p class="flexBox">Submit Your Sudoku</p>
        </div>
        <div class="button solverButton flexBox">
          <p class="flexBox">Auto Solve</p>
        </div>
        <div class="button resetButton flexBox">
          <p class="flexBox">Reset Sudoku</p>
        </div>
      </div>
    </div>
    <div class="modal">
      <h1 class="popUp"></h1>
    </div>
    <script src="app.js"></script>
  </body>
</html>
