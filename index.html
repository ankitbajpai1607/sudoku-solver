<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sudoku Solver</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div>
        <h1>Sudoku</h1>
      </div>
      <div>
        <img src="#" alt="icon" />
      </div>
    </header>
    <div id="container" class="container flexBox">
      <div id="leftBox" class="leftBox"></div>
      <div id="rightBox" class="rightBox flexBox">
        <div>
          <button id="submitButton" class="submitButton">
            Submit Your Solution
          </button>
        </div>
        <div class="inputBox">
          <textarea id="input" class="input"></textarea>
          <button id="submitinput" class="submitinput">
            Submit your Puzzle
          </button>
        </div>
        <div>
          <button id="solverButton" class="solverButton">Auto Solve</button>
        </div>
        <div>
          <button id="resetButton" class="resetButton">Reset</button>
        </div>
      </div>
    </div>
  </body>
</html>
